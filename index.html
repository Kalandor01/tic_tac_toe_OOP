<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <base href="./">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" type="module"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <article>
        <div id="game">
            <div id="playerNames">
                <label for="xPlayer">X játékos</label>
                <input type="text" id="xPlayer" name="xPlayer" value="X"><br>
                <label for="oPlayer">O játékos</label>
                <input type="text" id="oPlayer" name="oPlayer" value="O"><br>
            </div>
            <div id="infoBox">
                <p></p>
            </div>
            <div id="winBox">
                <p></p>
            </div>
            <div id="field"></div>
        </div>
    </article>
    <footer><p>Rohovszky Ákos</p></footer>
</body>
</html>
